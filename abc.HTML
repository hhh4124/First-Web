<h1>알면 유용한 심리법칙</h1>   
<p><h4>1. <a href="https://ko.wikipedia.org/wiki/%ED%94%8C%EB%9F%AC%EC%8B%9C%EB%B3%B4" target="_blank" title="위키백과">가짜약 효과(Placebo Effect)</a></h4>

    약효가 전혀 없는 약을 먹고도 약효 때문에 병이 난 것과 같은 효과를 얻는 현상을
    '가짜약 효과'라고 한다.
    가짜약이란 뜻의 한자어를 써서 '위약 효과'라고도 한다.
     
    플라시보(Placebo)란, 생물학적으로는 아무런 효과가 없는 중성적인 물질이지만,
    그것이 효과가 있다고 믿는 사람들에게는 실제 효과가 나타나는 약물이나 물질을 말한다.</p>
